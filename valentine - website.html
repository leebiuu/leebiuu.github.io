<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情人节的告白</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- 网页标题 -->
    <h1>亲爱的，情人节快乐！</h1>

    <!-- 想说的话 -->
    <p>这里写下你想对她说的深情话语，比如回忆你们在一起的美好时光，表达你对她的爱意等等。可以多写几段，让情感更加丰富。</p>

    <!-- 插入图片 -->
    <img src="your-image.jpg" alt="美好的回忆">

    <!-- 插入视频 -->
    <video width="640" height="360" controls>
        <source src="your-video.mp4" type="video/mp4">
        你的浏览器不支持播放此视频。
    </video>

    <!-- 插入音乐 -->
    <audio controls>
        <source src="your-music.mp3" type="audio/mpeg">
        你的浏览器不支持播放此音频。
    </audio>
</body>

</html>
